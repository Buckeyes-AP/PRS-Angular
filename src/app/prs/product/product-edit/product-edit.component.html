<app-menu></app-menu>
<div>
    <span id="pageTitle">Product Change</span>
</div>
<table *ngIf="product" class="table table-sm">
    <tr>
        <th>Id:</th>
        <td><input [(ngModel)]="product.id" type="number"></td>
    </tr>
    <tr>
        <th>PartNbr:</th>
        <td><input [(ngModel)]="product.partNbr" type="number" ></td>
    </tr>
    <tr>
        <th>Name:</th>
        <td><input [(ngModel)]="product.name" type="text" disabled ></td>
    </tr>
    <tr>
        <th>Price:</th>
        <td><input [(ngModel)]="product.price" type="text" disabled></td>
    </tr>
    <tr>
        <th>Unit:</th>
        <td><input [(ngModel)]="product.unit" type="text" disabled></td>
    </tr>
    <tr>
        <th>PhotoPath:</th>
        <td><input [(ngModel)]="product.photoPath" type="text" disabled></td>
    </tr>
    <tr>
        <th>Vendor:</th>
        <td>
            <select [(ngModel)]="product.vendorId">
            <option *ngFor="let v of vendors" value="{{ v.id }}">{{ v.name }}</option>
        </select>
    </tr>
</table>
<div>
    <button (click)="save()" class="btn btn-primary">Save</button>
</div>
